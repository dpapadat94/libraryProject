<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
  </head>
  <body>
    <main
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      "
    >
      <div>
        <h1>Library Project</h1>
        <div id="library">
          <table id="table" style="min-width: 680px; margin: 2rem">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Read</th>
              </tr>
            </thead>
            <tbody>
              <tr id="insert">
                <td>Name of the Wind</td>
                <td>Patrick Rothfuss</td>
                <td>
                  <input
                    type="checkbox"
                    name="read"
                    id="readLibraryCheckbox"
                    checked
                    disabled
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <form id="form" action="">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" />
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" />
                    <label for="aread">Read:</label>
                    <input
                      type="checkbox"
                      id="checkbox1"
                      name="checkbox"
                      value="clicked"
                    />
                    <input type="submit" id="submit" value="Submit" />
                  </form>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
